<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header navigation container">CASH REGISTER</div>

      <section class="section edu">
        <div class="container container-center">
          <div>
            <img src="https://i.postimg.cc/ryxMShnr/undraw-online-banking-7jy4.png"></img>
          </div>
          <h4 class="color-inverted">
            Enter the <span class="alt-color"> Bill Amount </span>and
            <span class="alt-color"> amount of cash given by the customer </span> to find out the <span class="alt-color"> minimum number of notes </span>  of a certain <span class="alt-color"> denomination </span> to be returned as change. 
          </h4>
          </div>
          </section>
    <label for="bill-amount">Bill Amount</label>
    <input type="number" id="bill-amount">
        <label for="cash-given">Cash Given</label>
        <input type="number" id="cash-given">
        <button id="check-button">Check</button>
        <div class="container container-center" id="error-message"></div>
        <div class="final-result">
            <table>
                <tr>
                    <th>Number of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>200</td>
                    <td>100</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>2</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    
   <script src="index.js"></script>


    
</body>
</html>
