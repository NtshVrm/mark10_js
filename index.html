<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1 class="heading">Cash Register</h1>
        <p class="heading-description">Enter the bill amount and cash given by the customer and know the minimum number of notes to be returned.</p>
    </div>
    <img src="money.svg" alt="picture">
    <label for="bill-amount">Bill Amount</label>
    <input type="number" id="bill-amount">
    <button id="next-button">Next</button>
    <div class="result">
        <label for="cash-given">Cash Given</label>
        <input type="number" id="cash-given">
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <div class="final-result">
            <table>
                <tr>
                    <th>Number of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>200</td>
                    <td>50</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>2</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>
   <script src="index.js"></script>


    
</body>
</html>
